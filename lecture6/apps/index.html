<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Addition on Server</title>
</head>

<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f8ff; font-family: Arial, sans-serif;">

  <form action="/" method="post" style="background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px;">
    <h2 style="text-align: center; color: #333;">Calculator</h2>

    <div style="margin-bottom: 15px;">
      <label for="fno" style="display: block; margin-bottom: 5px; color: #333;">Enter First Number:</label>
      <input type="text" name="fno" style="width: calc(100% - 16px); padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <div style="margin-bottom: 15px;">
      <label for="sno" style="display: block; margin-bottom: 5px; color: #333;">Enter Second Number:</label>
      <input type="text" name="sno" style="width: calc(100% - 16px); padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <div style="text-align: center;">
      <button type="submit" style="background-color: #007BFF; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Add Numbers</button>
    </div>
  </form>

</body>
</html>
