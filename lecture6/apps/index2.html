<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
</head>
<body style="font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f5f5f5; margin: 0;">
  <form action="/conversion" method= "post" style="background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 300px;">
    <h2 style="margin-top: 0; text-align: center; color: #333;">Currency Converter</h2>
    <label for="amt" style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">Enter amount in Rupee:</label>
    <input type="text" id="amt" name="amt" style="width: calc(100% - 22px); padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;"><br/>
    <label for="sel" style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">To:</label>
    <select name="sel" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
      <option value="d">Dollar</option>
      <option value="p">Pound</option>
      <option value="e">Euro</option>
    </select><br/><br/>
    <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">Convert</button>
  </form>
</body>
</html>
